<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="/stylesheets/login.css">
		<script src="/javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/javascripts/loginreg/login.js"></script>	
	</head>
	<body>
		<div id="log">
			<div class="logo_box">
				<h3>
					<img src="/images/login/tx.png" class="imguser">
					<br>
					用户登录
				</h3>
				<form name="loginForm" method="POST" action="/index" onsubmit="return">
					<div class="input_outer"> <span class="u_user"></span>
						<input id="uname" name="uname" class="text" type="text" placeholder="请输入用户名 " autocomplete="off"><!-- 浏览器自动填充 ，默认是on-->
					</div>
					<div class="input_outer"> <span class="us_pwd"></span>
						<input id="upassword" name="upassword" class="text" placeholder="请输入密码" type="password" autocomplete="off">
					</div>
					<div class="input-outer"><span id="erreg"></span></div>
					<span style="position: absolute;right: 20px;font-size: 13px;"><a href="">找回密码</a></span>
					<br><br>
					<div class="mb2">
						<input type="submit" class="mb2_submit" value="登 录" id="Login">
					</div>
					<span id="regin" style="font-size: 13px; color: black;">无账号？点击注册</span>
				</form>
			</div>
		</div>
		
		
		
		
		
		<div id="reg" style="display: none;">
			<div class="logo_box">
				<h3>
					<img src="/images/login/tx.png" class="imguser">
					<br>
					用户注册
				</h3>
				<form name="loginForm" method="POST" action="/LoginReg" onsubmit="return checkAll()">
					<div class="input_outer"> <span class="u_user"></span>
						<input  class="text" type="text" placeholder="用户名" name="user_name" autocomplete="off" id="username" onblur="checkName()">
					</div>
					<div class="input_outer"><span class="errmg" id="errmg1"></span></div>
					<div class="input_outer"> <span class="us_eamil"></span>
						<input  class="text" placeholder="QQ邮箱" type="email" name="user_email" autocomplete="off" id="useremail" onblur="checkEmail()">
					</div>
					<div class="input_outer"><span class="errmg" id="errmg2"></span></div>    
					<div class="input_outer"> <span class="us_phoneno"></span>
						<input  class="text" placeholder="请输入电话号码" type="tel" name="user_phone" autocomplete="off" id="userphoneno" onblur="checkPhone()">
					</div>
					<div class="input_outer"><span class="errmg" id="errmg3"></span></div>
					<div class="input_outer"> <span class="us_pwd"></span>
						<input class="text" placeholder="请输入密码" type="password" name="user_pw" autocomplete="off" id="userpw" onblur="checkPw()">
					</div>
					<div class="input_outer"><span class="errmg" id="errmg4"></span></div>
					<div class="input-outer"></div>
					<div>
						<input type="submit" class="mb2_submit" value="立 即 注 册" id="Reg">
					</div>
					
					<span id="login" style="color: black;">已有账号？点击登录</span>
				</form>
			</div>
		</div>
		
		<script src="/javascripts/loginreg/login.js"></script>	
	</body>
</html>
