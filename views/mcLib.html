<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/mcLib/mcLib.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span6">
        <ul class="nav nav-tabs">
          <li><a href="/">首页</a></li>
          <li class="active"><a href="mcLib">曲库</a></li>
          <li ><a href="songList">歌单</a></li>
          <li ><a href="user">个人中心</a></li>
          <li><a href="LoginReg">登入</a></li>
        </ul>
      </div>
    </div>
  </div>
       <div class="tab">
        <table class="table">
          <thead>
            <tr>
              <th>    </th>
              <th>歌曲名</th>
              <th>歌手</th>
              <th>添加至歌单</th>
              <th>留言</th>
              <th>收听</th>
          </tr>
          </thead>
          <tbody>
            <% detail.forEach(a =>{ %>
              <tr>
                <td><%=a.music_id %></td>
                <td><%=a.music_name %></td>
                <td><%=a.singer %></td>
                <td><img src=<%=a.collect %> class="collect"></td>
                <td><img src=<%=a.like %> class="collect"></td>
                <td><img src=<%=a.listen %> class="collect"></td>
              </tr>
      
            <%}) %>
          </tbody>
      </table>
       </div>
</body>
</html>
